<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Botões apenas classe btn</h3>
                <button class="btn btn-primary">Primary</button>
                <input class="btn btn-secondary" type="button" value="Secondary">
                <input class="btn btn-success" type="submit" value="Success">
                <input class="btn btn-warning" type="reset" value="Warning">
                <a class="btn btn-danger" href="#">Danger</a>
                <button class="btn btn-light">Light</button>
                <button class="btn btn-dark">Dark</button>
                <hr></hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Botões com classe btn-outline</h3>
                <button class="btn btn-outline-primary">Primary</button>
                <input class="btn btn-outline-secondary" type="button" value="Secondary">
                <input class="btn btn-outline-success" type="submit" value="Success">
                <input class="btn btn-outline-warning" type="reset" value="Warning">
                <a class="btn btn-outline-danger" href="#">Danger</a>
                <button class="btn btn-outline-light">Light</button>
                <button class="btn btn-outline-dark">Dark</button>
                <hr></hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Botões com classe btn-lg/btn-sm</h3>
                <button class="btn btn-outline-primary btn-lg">Primary</button>
                <input class="btn btn-outline-secondary btn-md" type="button" value="Secondary">
                <input class="btn btn-outline-success btn-sm" type="submit" value="Success">
                <hr></hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Botões com classe btn-block</h3>
                <button class="btn btn-outline-primary btn-lg btn-block">Primary</button>
                <input class="btn btn-outline-secondary btn-md btn-block" type="button" value="Secondary">
                <input class="btn btn-outline-success btn-sm btn-block" type="submit" value="Success">
                <hr></hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Botões com classe active/disable</h3>
                <button class="btn btn-outline-primary btn-lg btn-block" disabled>Primary</button>
                <button class="btn btn-outline-primary btn-lg btn-block active">Primary</button>
                <a href="#" class="btn btn-outline-success btn-sm btn-block disabled" aria-disabled="true" role="button" type="submit">Success</a>
                <input class="btn btn-outline-success btn-sm btn-block"  role="button" type="submit" value="Success">
            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
