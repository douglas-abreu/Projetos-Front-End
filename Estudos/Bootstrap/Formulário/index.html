<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropdown</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-4">
                <div class="col-lg-6 col-sm-10">
                    <div class="card border-primary">
                        <div class="card-header text-center bg-primary text-light">
                            <h3>
                                Cadastro
                            </h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" name="nome" placeholder="Insira seu nome">
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="sexo" id="sexoMasculino" class="form-check-input">
                                    <label class="form-check-label" for="sexoMasculino">masculino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="sexo" id="sexoFeminino" class="form-check-input">
                                    <label class="form-check-label" for="sexoFeminino">feminino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="sexo" id="outros" class="form-check-input">
                                    <label class="form-check-label" for="outros">outros</label>
                                </div>
                                <div class="form-group mt-2">
                                    <label for="cidade">Cidade</label>
                                    <select class="form-control" name="cidade" id="cidade">
                                        <option value="natal">Natal</option>
                                        <option value="mossoro">Mossoró</option>
                                        <option value="assu">Assú</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" name="email" placeholder="Insira seu e-mail">
                                    <small class="form-text text-muted" id="emailHelp">Seu e-mail nunca será compartilhado por nós.</small>
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" name="senha" placeholder="Insira sua senha">
                                </div>
                                <div class="form-group">
                                    <label for="fotoPerfil">Foto de perfil</label>
                                    <input type="file" name="fotoPerfil" id="fotoPerfil" class="form-control-file">
                                </div>
                                <div class=" form-group form-check">
                                    <input type="checkbox" name="conectado" id="conectado" class="form-check-input">
                                    <label class="form-check-label" for="conactado">Manter conectado</label>
                                </div>
                                <input type="submit" class="btn btn-primary" value="Enviar"></input>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>      
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
