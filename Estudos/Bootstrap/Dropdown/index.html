<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 20%;">
            <div class="col-12 text-center">
                <div class="dropup">
                    <button id="botao4" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        DropUP
                    </button>
                    <div class="dropdown-menu" aria-labelledby="botao4">
                        <div class="dropdown-item">Item 1</div>
                        <div class="dropdown-item">Item 2</div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item">Item 3</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 text-center">
            <div class="col-6">
                <div class="dropleft">
                    <button id="botao3" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
                        DropLeft
                    </button>
                    <div class="dropdown-menu" aria-labelledby="botao3">
                        <div class="dropdown-item">Item 1</div>
                        <div class="dropdown-item">Item 2</div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item">Item 3</div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="dropright">
                    <button id="botao2" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
                        DropRight
                    </button>
                    <div class="dropdown-menu" aria-labelledby="botao2">
                        <div class="dropdown-item">Item 1</div>
                        <div class="dropdown-item">Item 2</div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item">Item 3</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-center">
                <div class="dropdown">
                    <button id="botao1" class="btn btn-primary dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        DropDown
                    </button>
                    <div class="dropdown-menu" aria-labelledby="botao1">
                        <a href="#" class="dropdown-item">Item 1</a>
                        <a href="#" class="dropdown-item">Item 2</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">Item 3</a>
                    </div>
                </div>
            </div>
        </div>
    </div>      
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>
</html>
