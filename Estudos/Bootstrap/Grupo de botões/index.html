<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√µes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Div contendo class btn-group</h3>
                <div class="row">
                    <div class="btn-group" role="group" aria-label="Exemplo 1">
                        <div class="btn btn-primary">Left</div>
                        <div class="btn btn-primary">Center</div>
                        <div class="btn btn-primary">Right</div>
                    </div>
                </div>
            </div>
        </div>
        <hr></hr>
        <div class="row">
            <div class="col-12">
                <h3>Div contendo class btn-group e btn-block</h3>
                <div class="row">
                    <div class="btn-group btn-block" role="group" aria-label="Exemplo 1">
                        <div class="btn btn-primary">Left</div>
                        <div class="btn btn-primary">Center</div>
                        <div class="btn btn-primary">Right</div>
                    </div>
                </div>
            </div>
        </div>
        <hr></hr>
        <div class="row">
            <div class="col-12">
                <h3>Div contendo class btn-toolbar</h3>
                <div class="row">
                    <div class="btn-toolbar" role="toolbar" aria-label="Exemplo toolbar">
                        <div class="btn-group btn-block" role="group" aria-label="Exemplo 1">
                            <div class="btn btn-primary mr-2">1</div>
                            <div class="btn btn-primary mr-2">2</div>
                            <div class="btn btn-primary mr-2">3</div>
                        </div>
                        <div class="btn-group btn-block" role="group" aria-label="Exemplo 1">
                            <div class="btn btn-primary mr-2">4</div>
                            <div class="btn btn-primary mr-2">5</div>
                            <div class="btn btn-primary mr-2">6</div>
                        </div>
                        <div class="btn-group btn-block" role="group" aria-label="Exemplo 1">
                            <div class="btn btn-primary mr-2">7</div>
                            <div class="btn btn-primary mr-2">8</div>
                            <div class="btn btn-primary mr-2">9</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr></hr>
        <div class="row">
            <div class="col-12">
                <h3>Div contendo class btn-toolbar, btn-group-sm e btn-group-lg</h3>
                <div class="row">
                    <div class="btn-toolbar" role="toolbar" aria-label="Exemplo toolbar">
                        <div class="btn-group btn-block btn-group-sm" role="group" aria-label="Exemplo 1">
                            <div class="btn btn-primary mr-2">1</div>
                            <div class="btn btn-primary mr-2">2</div>
                            <div class="btn btn-primary mr-2">3</div>
                        </div>
                        <div class="btn-group btn-block" role="group" aria-label="Exemplo 1">
                            <div class="btn btn-primary mr-2">4</div>
                            <div class="btn btn-primary mr-2">5</div>
                            <div class="btn btn-primary mr-2">6</div>
                        </div>
                        <div class="btn-group btn-block btn-group-lg" role="group" aria-label="Exemplo 1">
                            <div class="btn btn-primary mr-2">7</div>
                            <div class="btn btn-primary mr-2">8</div>
                            <div class="btn btn-primary mr-2">9</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr></hr>
        <div class="row">
            <div class="col-12">
                <h3>Div contendo class btn-group-vertical</h3>
                <div class="row">
                    <div class="btn-group-vertical" role="group" aria-label="Exemplo 1">
                        <div class="btn btn-primary">Up</div>
                        <div class="btn btn-primary">Center</div>
                        <div class="btn btn-primary">Down</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
