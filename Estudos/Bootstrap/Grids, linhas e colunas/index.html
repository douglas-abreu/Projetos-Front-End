<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids, linhas e colunas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        div.bg{
            background-color: #563d7c;
            border: 1px solid #fff;
            height: 50px;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid"><!--Com o container-fluid ocupara toda a largura do viewport-->
        <h3>Container com class fluid</h3>
        <div class="row bg">

        </div>
        <hr></hr>
    </div>
    <div class="container"><!--Com o container automaticamente irá atribuir margens tanto na direita quanto na esquerda-->
        <div class="row"> <!--Nesse caso, por não indicar quantas colunas as divs irão ocupar, o total será dividido entre a quantidade de divs-->
            <p><h3>Container default com uma row contendo duas divs.col</h3></p>
           <div class="col bg">

           </div>
           <div class="col bg">
               
            </div>

        </div>
        <hr></hr>
        <div class="row"> <!--Nesse caso, por  indicar quantas colunas uma das divs irá ocupar, o que sobrar, no caso 5, será dividido entre a quantidade de divs-->
            <h3>Uma row contendo duas divs: div.col-7 e div.col</h3>
            <div class="col-7 bg">
 
            </div>
            <div class="col bg">
                
             </div>
 
         </div>
         <hr></hr>
         <div class="row"> <!--Nesse caso, por indicar quantas colunas todas as divs irão ocupar, o que sobrar, no caso 4, não será utilizado-->
            <h3>Uma row contendo duas divs: div.col-7 e div.col-1</h3>
            <div class="col-7 bg">
 
            </div>
            <div class="col-1 bg">
                
             </div>
 
         </div>
         <hr></hr>
         <div class="row justify-content-center"> <!--A classe justify-content serve para ajustar o posicionamento do conteudo da row, com a opção center irá centralizar-->
            <h3>Uma row contendo justify-content-center</h3>
            <div class="col-7 bg"><!--Nesse caso, por indicar quantas colunas todas as divs irão ocupar, o que sobrar, no caso 4, não será utilizado-->
 
            </div>
            <div class="col-1 bg">
                
             </div>
 
         </div>
         <hr></hr>
         <div class="row justify-content-center"> 
            <h3>Uma row contendo divs com diverentes configurações de viewport</h3>
            <div class="col-sm-12 col-lg-6 bg"><!--É possível configurar a ocupação para cada viewport-->
 
            </div>
            <div class="col-sm-12 col-lg-6 bg"><!--Aqui informamos que caso seja uma tela pequena, o elemento ocupará toda a coluna, e se for uma tela de pc, ocupará 6-->
                
             </div>
 
         </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
