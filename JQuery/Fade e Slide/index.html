<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <p class="m-4">
                    <button class="btn btn-dark" id="botao1">Efeito 1</button>
                    <button class="btn btn-dark" id="botao2">Efeito 2</button>
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div id="conteudo1">
                    <div class="card bg-dark text-light">
                        <div class="card-body">
                            <div class="card-title m-2">
                                <h3>O primeiro botão possui efeitos:</h3>
                            </div>
                            <div class="card-text m-2">
                                <ul class="list-group" style="width: 10rem;">
                                    <li class="list-group-item text-dark">fadeIn</li>
                                    <li class="list-group-item text-dark">fadeOut</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 mt-4">        
                <div id="conteudo2">
                    <div class="card bg-dark text-light">
                        <div class="card-body">
                            <div class="card-title m-2">
                                <h3>O segundo botão possui efeitos:</h3>
                            </div>
                            <div class="card-text m-2">
                                <ul class="list-group" style="width: 10rem;">
                                    <li class="list-group-item text-dark">slideUp</li>
                                    <li class="list-group-item text-dark">slideDown</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>	
    <script src="jquery.js"></script>
</body>
</html>
